<!-- Program No 1: Create a Web page by making use of the following tags: Headers, Linking and Images.-->

<!DOCTYPE html>
<html>
<head>
<title>Simple Web Page Example</title>
</head>
<body>
<!-- Headers -->
<h1>Welcome to My Web Page</h1>
<h2>This is a Subheading</h2>
<h3>Here is a smaller heading</h3>
<!-- Image -->
<img src="https://via.placeholder.com/300" alt="Sample Image" width="300">
<!-- Link -->
<p>Click here to visit <a href="https://www.example.com" target="_blank">Example Website</a> </p>
</body>
</html>
